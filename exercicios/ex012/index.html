<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    
    <video width="250" height="150" poster="imagens/Sem título.png" controls>
        <source src="midia/Meu-Video.m4v" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video-original.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        <br>
               

    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="250" height="150"  src="https://www.youtube.com/embed/1mxXvAQee9s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/86185910?h=73776e96bd&autoplay=1&loop=1&color=ff9933&title=0&portrait=0" width="250" height="250" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
