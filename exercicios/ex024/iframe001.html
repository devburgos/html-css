<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do iframe</title>

    <style>
        iframe{
            /* Essa configuração sobrepõe a inline*/
            height: 400px;
            width: 400px;
            border-radius: 10%;
        }
    </style>

</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a></iframe>
        
    para programar</p>
    <p> O repositório do
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scolling="no">
            <a href="https://gustavoguanabara.github.io" target="_blank">Gustavo Guanabara</a></iframe>
        também é bem legal!
    </p>
    
</body>
</html>
