<!DOCTYPE html>

    <title>Exercitando imagens flexíveis</title>

<body>

    <p>A medida que utilizar telas maiores a imagem a seguir deverá abrir até o seu tamanho máximo</p>

        <source media="(max-width: 750px)" srcset="Imagens/Imagem-p.jpg">
        <source media="(max-width: 1000px)" srcset="Imagens/Imagem-m.jpg" type="image/jpg">
        <img src="Imagens/Imagem-g.jpg" alt="imagem flexível">

    </picture>
    
</body>
