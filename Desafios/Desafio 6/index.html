<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de número 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os itens para descobrir qual tag deverá utilizar em cada caso</p>

    <ul type="square">
        <li><abbr title=" Usar a tag &lt;p&gt;">Parágrafos</abbr></li>

        <li><abbr title=" Usar a tag &lt;h1&gt; a &lt;h6&gt;">Titulos</abbr></li>
        
        <li><abbr title="Usar a tag &lt;img &gt;">Imagens</abbr></li>

        <li><abbr title=" Usar a tag &lt;abbr&gt;">Abreviações</abbr></li>

        <li><abbr title="Usar a tag &lt;code&gt; ">Códigos-fonte</abbr></li>

        <li><abbr title="Usar a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
                
        <li><abbr title="Usar a tag &lt;ul&gt;e &lt;li&gt;">Listas com demarcadores</abbr></li>

    </ul>
    
</body>
</html>
